<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Track your Reading</h1>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#addBook"
    >
      Add Book
    </button>
<section  class='container'>
  <div id='bookSection' class='row'></div>
</section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addBook"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
            <button
            id = 'closeModal'
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id='bookForm'>
              <div class="form-group">
                <label for="bookTitle">Book Title </label>
                <input
                  type="text"
                  class="form-control"
                  id="bookTitle"
                  aria-describedby="bookTitle"
                />
              </div>
              <div class="form-group">
                <label for="bookAuthor">Book Author</label>
                <input type="text" class="form-control" id="bookAuthor" />
              </div>
              <div class="form-group">
                <label for="bookPages">Number of Pages</label>
                <input type="text" class="form-control" id="bookPages" />
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="isRead" />
                <label class="form-check-label" for="isRead">Read?</label>
              </div>
              <button id='submitBook' type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
